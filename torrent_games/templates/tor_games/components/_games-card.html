<div class="card-games" style="margin-top: 30px; width:760px;">
    {% for game in games %}
    <div class="card_game justify-content-center" style="display: inline-block; margin-right: 22px; min-height: 30px; padding-bottom: 30px;
    position: relative;
    vertical-align: top;
    width: 163px;">
        {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}" class="card-img-link">
            {% if game.photo %}
            <img height="250" src="{{ game.photo.url }}" alt="" class="card-img-top">
            {% else %}
            <img src="https://itorrents-igruha.org/uploads/posts/2023-02/1677002725_cover.jpg" alt="" style="width:163px; height:240px">
            {% endif %}
        </a>

        {% else %}
        <a href="{{ game.get_absolute_url }}" class="card-img-link">
            {% if game.photo %}
            <img height="250" src="{{ game.photo.url }}" alt="" class="card-img-top">
            {% else %}
            <img src="https://itorrents-igruha.org/uploads/posts/2023-02/1677002725_cover.jpg" alt="" style="width:163px; height:240px">
            {% endif %}
        </a>
        {% endif %}

        {% if not request.user.is_authenticated %}

        <a href="{% url 'login' %}" class="games-title-link" style="display: block; margin-top: 10px; text-align: center; text-decoration: none; color: black;">
            {{ game.title }}
        </a>

        {% else %}
        <a href="{{ game.get_absolute_url }}" class="games-title-link" style="display: block; margin-top: 10px; text-align: center; text-decoration: none; color: black;">
            {{ game.title }}
        </a>
        {% endif %}
    </div>
    {% endfor %}
</div>
