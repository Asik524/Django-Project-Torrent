{% load game_tags %}

<ul style="display: block; list-style-type: disc; margin-block-start: 1em; margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    padding-inline-start: 40px; margin-left:50px;">
    <h2 class="mt-4 justify-content-center mb-3" style="margin-left:60px;">Категории</h2>
    <li style="list-style: none; display: block; line-height: 32px; height: 32px; width: 220px; margin-left: 30px;
    margin-top:10px;"><a class="bg-success rounded nav-item nav-link link-light px-4" href="{% url 'index' %}">Все игры</a></li>
    {% get_categories as categories %}
    {% for category in categories %}
    <li style="list-style: none; display: block; line-height: 32px; height: 32px; width: 220px;
    margin-top:10px; margin-left: 30px;"><a class="bg-success rounded nav-item nav-link link-light px-4" href="{{ category.get_absolute_url }}">{{ category.title }}</a></li>
    {% endfor %}

</ul>
