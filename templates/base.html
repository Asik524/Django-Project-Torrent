<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>
<body>

<nav class="navbar mx-" data-bs-theme="dark" style="background: green;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Tor_Games</a>
        <div class="nav-container justify-content-between">
            {% if not request.user.is_authenticated %}
            <a class="login" href="{% url 'login' %}" style="text-decoration: none; margin-right: 15px; color:red;">Войти</a>
            <a class="registration" href="{% url 'register' %}" style="text-decoration: none; color: yellow;">Регистрация</a>
            {% else %}
        </div>

        <h3 style="color: white; margin-left: 1450px;margin-top: 6px;">Аккаунт: {{ request.user.username }}</h3>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{% url 'index' %}">Главная</a>
                <a class="nav-link" href="{% url 'profile' request.user.pk %}">Профиль</a>
                <a class="nav-link" href="{% url 'logout' %}">Выход с аккаунта</a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>

{% for message in messages %}
    <div class="alert {{ message.tags }}" role="alert">
        {{ message }}
    </div>
{% endfor %}

<div class="global-container" style="margin: 0 auto;
    margin-top: 0px;
    margin-right: auto;
    margin-bottom: 0px;
    margin-left: auto; position: relative;
    width: 996px;">
    {% block main %}

    {% endblock main %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
